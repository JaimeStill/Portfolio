<section class="background card elevated"
         fxLayout="column"
         fxLayoutAlign="start stretch"
         [matTooltip]="message?.messageDate | date:'dd MMM yyyy HH:mm:ss'">
  <section fxLayout="row"
           fxLayoutAlign="start center">
    <h2 fxFlex>{{message?.user?.userName}}</h2>
    <button mat-icon-button
            *ngIf="message?.userId === user?.userId"
            (click)="editMessage()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button
            *ngIf="hasPermission"
            color="warn"
            (click)="deleteMessage()">
      <mat-icon>delete</mat-icon>
    </button>
  </section>
  <upload-card [upload]="message?.upload"
               [clickable]="false"
               [deletable]="false"
               [stacked]="true"
               [elevated]="false"
               [size]="size"></upload-card>
</section>
