<div class="mat-typography">
  <h2 mat-dialog-title>Channel Bin</h2>
  <mat-dialog-content>
    <ng-template #loading>
      <p class="mat-title">Loading Channel Bin</p>
      <mat-progress-bar mode="indeterminate"
                        color="accent"></mat-progress-bar>
    </ng-template>
    <ng-container *ngIf="service.created$ | async as channels else loading">
      <section *ngIf="channels.length > 0"
               fxLayout="column"
               fxLayoutAlign="start stretch"
               class="container">
        <section *ngFor="let c of channels"
                 class="background card elevated"
                 fxLayout="column"
                 fxLayoutAlign="start stretch">
          <section fxLayout="row"
                   fxLayoutAlign="start center"
                   class="container">
            <p class="mat-title"
               fxFlex>{{c.name}}</p>
            <button mat-button
                    color="warn"
                    (click)="removeChannel(c)">Delete</button>
            <button mat-button
                    (click)="restoreChannel(c)">Restore</button>
          </section>
          <section class="container"
                   [matTooltip]="c.description">
            <p>{{c.description | truncate}}</p>
          </section>
        </section>
      </section>
      <p *ngIf="!(channels.length > 0)"
         class="mat-title">Recycle Bin is Empty</p>
    </ng-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button
            mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
